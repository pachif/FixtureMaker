<!DOCTYPE html>
<html>
<head>
    <title>Fixture Maker - Materialize CSS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link href="css/custom.css" rel="stylesheet" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

    <div class="navbar">
        <nav class="light-green">
            <div class="nav-wrapper">
                <a class="brand-logo">Fixture Maker</a>
                <ul>
                    <li class="left"><a href="fixture.html"><i class="material-icons">arrow_back</i></a></li>
                    <li class="right"><a href="#" id="saveButton"><i class="material-icons">save</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <h2>Team Form</h2>
        <div class="divider"></div>
        <div class="section">
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="nameText" type="text">
                        <label for="nameText">Name</label>
                    </div>
                </div>
            </form>
        </div>

        <div class="section">
            <div class="row">
                <div class="col s12 light-green">
                    <br />
                    <h3 class="white-text">Player List</h3>
                    <a style="margin-bottom:-30px" class="btn-large btn-floating right waves-effect red modal-trigger" href="#playerModal"><i class="material-icons">add</i></a>

                </div>
                <div style="padding:0" class="col s12">
                    <div style="margin:0" class="card">
                        <ul style="margin:0" class="collection with-header">
                            <li class="collection-header"><h4>Player Names</h4></li>
                            <li class="collection-item"><div>Player 1<a class="secondary-content"><i class="material-icons">delete</i></a></div></li>
                            <li class="collection-item"><div>Player 2<a class="secondary-content"><i class="material-icons">delete</i></a></div></li>
                            <li class="collection-item"><div>Player 3<a class="secondary-content"><i class="material-icons">delete</i></a></div></li>
                            <li class="collection-item"><div>Player 4<a class="secondary-content"><i class="material-icons">delete</i></a></div></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <h4>Add New Player</h4>
                <p>Please Input the player name</p>
                <form>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="playerNameText" type="text" class="validate">
                            <label for="playerNameText">Name</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class=" modal-action modal-close waves-effect waves-green btn red">Cancel</a>
                <a style="margin-right:10px" href="#!" class=" modal-action modal-close waves-effect waves-green btn">Add</a>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script src="js/progressControl.js"></script>
    <script>
        function isFormValid() {
            var nameElem = $("#nameText");
            return nameElem.val().length > 0;
        }

        function performServerCall() {
            setTimeout(function () {
                SetProgressMessage("Processing ...");
            }, 1000)

            setTimeout(function () {
                SetProgressMessage("Still. Please wait ...");
            }, 2000);

            setTimeout(function () {
                removeProgress();
            }, 3000);
        }

        $(document).ready(function () {
            $('#saveButton').click(function () {
                if (!isFormValid()) {
                    Materialize.toast("This data is not valid. Please review and fill any required field", 4000);
                    return;
                }
                showProgress("This is a custom message", performServerCall);
            });

            // the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
            $('.modal-trigger').leanModal();
        });
    </script>
</body>
</html>
