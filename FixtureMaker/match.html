<!DOCTYPE html>
<html>
<head>
    <title>Fixture Maker - Materialize CSS</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <div class="navbar">
        <nav class="purple darken-3">
            <div class="nav-wrapper">
                <a class="brand-logo">Fixture Maker</a>
                <ul>
                    <li class="left"><a href="fixture.html"><i class="material-icons">arrow_back</i></a></li>
                    <li class="right"><a href="#"><i class="material-icons">save</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <h2>Match</h2>
        <div class="divider"></div>
        <section>
            <div class="section">
                <div class="row">
                    <div class="col s12 ">
                        <!--dropdown here for Mode-->
                        <div class="input-field">
                            <select>
                                <option class="blue-text" value="" disabled selected>Choose your option</option>
                                <option value="1">Match #1</option>
                                <option value="2">Match #2</option>
                                <option value="3">Match #3</option>
                            </select>
                            <label>Select Match</label>
                        </div>
                    </div>
                </div>
                <div class="row center-align">
                    <div class="col s12 m4 l4">
                        <a class="btn-floating btn-large waves-effect waves-light red darken-4"><i class="medium material-icons">group</i></a>
                        <h3 class="thin">Team #1</h3>
                    </div>
                    <div class="col s12 m4 l4">
                        <h1 class="bold">VS</h1>
                    </div>
                    <div class="col s12 m4 l4">
                        <a class="btn-floating btn-large waves-effect waves-light blue darken-4"><i class="medium material-icons">group</i></a>
                        <h3 class="thin">Team #2</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 ">
                        <!--dropdown here for Mode-->
                        <div class="input-field">
                            <select>
                                <option class="blue-text" value="" disabled selected>Choose your option</option>
                                <option value="1">Team #1 Win</option>
                                <option value="2">Team #2 Win</option>
                                <option value="3">Tie</option>
                            </select>
                            <label>Select Result</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(document).ready(function () {
                $('select').material_select();
                //$('select').find('option').addClass('blue-text');
            });
        })
    </script>
</body>
</html>
